<!DOCTYPE html>
<html lang="en-us">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand home" href="/">Mongo Scraper</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn scrape-new">SHOW ARTICLES!</a>
                </li>
                <li class="nav-item">
                    <a class="btn clear">CLEAR ARTICLES!</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <div class="overlay">
        </div>
        <div class="background-image">
        </div>
        <div class="caption">
            <h3>Mongo News Scraper</h3>
            <p>National Public Radio (NPR) Edition</p>
        </div>
    </div>


    <div id="wrapper">
        <h1>Latest Articles</h1>
        <h2>Stay up to date with today's news.</h2>
        <br>
        <div class="container-fluid article-container">
            <div class="card-header" id="articles">

            </div>
            <div id="notes"></div>
        </div>
        <div id="test"></div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>NPR Mongo Scraper</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
